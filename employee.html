<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - ThiranFlow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container navbar">
            <div class="logo-container">
                <img src="thiranex-logo.png" alt="Thiranex Logo" class="logo-img">
                <span class="logo-text">ThiranFlow</span>
            </div>
            <div class="nav-links">
                <span id="employeeName" style="font-weight: 600;">Employee</span>
                <button onclick="logout()" class="nav-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Stats Section -->
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-number" id="statMyPending">0</div>
                <div class="stat-label">My Pending Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statMyCompleted">0</div>
                <div class="stat-label">Completed Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statMyClosed">0</div>
                <div class="stat-label">Closed Tasks</div>
            </div>
        </div>

        <!-- My Tasks Section -->
        <div class="card">
            <h3>My Assigned Tasks</h3>
            <div class="table-responsive">
                <table id="myTaskTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Priority</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Tasks will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- My Closed Tasks Section -->
        <div class="card">
            <h3>My Closed Tasks</h3>
            <div class="table-responsive">
                <table id="myClosedTaskTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Priority</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Closed Tasks will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="employee.js"></script>
</body>

</html>
