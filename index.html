<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ThiranFlow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="card login-box">
            <div class="login-header">
                <img src="thiranex-logo.png" alt="Thiranex Logo" class="logo-img"
                    style="height: 60px; margin-bottom: 1rem;">
                <h2>ThiranFlow Login</h2>
                <p class="text-light">Task Management System</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="idOrEmail">Employee ID or Email</label>
                    <input type="text" id="idOrEmail" required placeholder="Enter ID or Email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter Password">
                </div>

                <div id="errorMsg" class="hidden"
                    style="color: var(--danger); margin-bottom: 1rem; text-align: center;"></div>

                <button type="submit" id="loginBtn" class="btn" style="width: 100%;">Login</button>
            </form>

            <div class="mt-2 text-center" style="font-size: 0.9rem; color: #666;">
                If you don't have an account, please contact your administrator @ +916383538480.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="login.js"></script>
</body>

</html>
